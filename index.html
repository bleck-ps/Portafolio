<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleck Design</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="inicio" id="inicio">
        <div class="mastercont">
            <div class="backhero">
                <div class="backherocont" id="backherocont">
                    <p>BLECK DESIGN</p>
                    <p class="p1">BLECK DESIGN</p>
                </div>
                <div class="backherocont2" id="backherocont2">
                    <p>BLECK DESIGN</p>
                    <p class="p2">BLECK DESIGN</p>
                </div>
            </div>
            <div class="hero">
                <div class="img1" id="imgcont1">
                    <img src="img/hero/img11.jpg" id="img11">
                    <img src="img/hero/img21.jpg" id="img21">
                    <img src="img/hero/img31.jpg" id="img31">
                    <img src="img/hero/img41.jpg" id="img41">
                </div>
                <div class="img2" id="imgcont2">
                    <img src="img/hero/img12.jpg" id="img12">
                    <img src="img/hero/img22.jpg" id="img22">

                    <img src="img/hero/img13.jpg" id="img13">
                    <img src="img/hero/img23.jpg" id="img23">
                    <img src="img/hero/img33.jpg" id="img33">
                    <img src="img/hero/img43.jpg" id="img43">
                </div>
            </div>
            <div class="text">
                <p id="texthero">BLECK DESIGN</p>
            </div>
        </div>
    </section>

    <div class="buttonstart">
        <div class="btnstimg" id="btnstart">
            <img src="img/hero/start.png">
        </div>
    </div>

    <div class="shadowstart" id="shadowstart"></div>



    <script src="js/index.js"></script>
</body>
</html>
